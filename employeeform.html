<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h5>New Employee</h5>
        <form>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname">
              </div>
              <div class="form-group col-md-4">
                <label for="middlename">Middle Name</label>
                <input type="text" class="form-control" id="middlename">
              </div>
              <div class="form-group col-md-4">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="addressline1">Address Line 1</label>
                  <input type="text" class="form-control" id="addressline1">
                </div>
                <div class="form-group col-md-6">
                  <label for="addressline2">Address Line 2</label>
                  <input type="text" class="form-control" id="addressline2">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group col-md-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group col-md-3">
                  <label for="confirmpassword">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmpassword">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
              <div class="form-group col-md-3">
                <label for="inputState">Date of Birth</label><br>                
                <input id="datepicker" type="text" class="form-control"/>
                <script>
                    $('#datepicker').datepicker({
                        uiLibrary: 'bootstrap4'
                    });
                </script>
              </div>
              <div class="form-group col-md-3">
                <label class="form-check-label" for="gridCheck">Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
              </div>
              <div class="form-group col-md-3">
                <!-- <div class="form-check"> -->
                    <label class="form-check-label" for="gridCheck">Permanent</label><br>
                    &emsp;<input class="form-check-input" type="checkbox" id="gridCheck">
                <!-- </div> -->
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
    </div>
    
</body>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>


</html>
